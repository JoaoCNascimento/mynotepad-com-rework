<div id="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" placeholder="Digite seu email" formControlName="email" (keyup)="resetError()">
    </div>
    <!---->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Digite sua senha" formControlName="password" (keyup)="resetError()">
    </div>

    <div class="error" *ngIf="error.status">
      {{error.message}}
    </div>

    <button>Entrar</button>
  </form>
</div>
