<div id="container">
  <h2>Minhas anotações</h2>
  <app-note-table *ngIf="userNotes.length >= 0 && isLogged" [notes]="userNotes"></app-note-table>
  <app-note-table *ngIf="!isLogged" [notes]="localNotes"></app-note-table>
</div>

<a routerLink="/manutencao">
  <div class="help-button">
    <fa-icon [icon]="faQuestion"></fa-icon>
  </div>
</a>
