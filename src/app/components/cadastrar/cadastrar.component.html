<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">Nome</label>
    <input type="text" placeholder="Digite seu nome" formControlName="name">
  </div>

  <div class="erro" *ngIf="!this.form.get('name').valid && this.form.get('name').touched">
    O nome deve ter um tamanho entre 3 e 255 caracteres.
  </div>

  <div class="form-group">
    <label for="">Email</label>
    <input type="text" placeholder="Digite seu email" formControlName="email">
  </div>

  <div class="erro" *ngIf="!this.form.get('email').valid && this.form.get('email').touched">
    Digite um email válido.
  </div>

  <div class="form-group">
    <label for="">Data de nascimento</label>
    <input type="date" formControlName="birthDate">
  </div>

  <div class="erro" *ngIf="!this.form.get('birthDate').valid && this.form.get('birthDate').touched">
    Digite a sua data de nascimento.
  </div>

  <div class="form-group">
    <label for="">Senha</label>
    <input type="text" placeholder="Digite sua senha" formControlName="password" (keyup)="checkPasswordValidation()">
  </div>

  <div class=" erro" *ngIf="!this.form.get('password').valid && this.form.get('password').touched">
    A senha deve possuir ao menos 6 caracteres.
  </div>

  <div class="form-group">
    <label for="">Confirmar senha</label>
    <input type="text" placeholder="Digite novamente sua senha" formControlName="passwordConfirm"
      (keyup)="checkPasswordValidation()">
  </div>

  <div class="erro" *ngIf="!this.form.get('passwordConfirm').valid && this.form.get('passwordConfirm').touched">
    Verifique se as senhas digitadas são iguais.
  </div>

  <div class="form-group checkbox">
    <label for="agreement">
      <input type="checkbox" name="agreement" id="agreement" formControlName="agreement">
      Eu li e concordo com os <a routerLink="privacy">termos de uso</a>.
    </label>
  </div>

  <button class="glow-on-hover">Cadastrar-se</button>
</form>
