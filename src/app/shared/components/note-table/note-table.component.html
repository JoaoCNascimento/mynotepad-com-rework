<div class="note-table" *ngIf="notes.length > 0">
    <div *ngFor="let note of notes" class="note {{ note.color.toLowerCase() }}" (click)="editNote(note._id)">
      <div class="title">
        <h3>{{ note.title }}</h3>
      </div>
      <div class="description">
        <pre>{{ note.content || note.description }}</pre>
      </div>
    </div>
  </div>
  <div class="note-table" *ngIf="notes.length == 0">
    <div class="empty-table-text">
      <p>Você ainda não possui anotações</p>
      <p>Clique no botão abaixo para criar uma nova anotação</p>
    </div>
  </div>
  <div class="controls">
    <a routerLink="nova-anotacao">
      <fa-icon [icon]="faPlus"></fa-icon>
    </a>
</div>
